
<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">

    <mat-toolbar>
      <h2>Menu</h2>
      <span class="spacer" ></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

      <mat-nav-list>
        <a  routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>label</mat-icon>
          <span>Listado de Heroes</span>
        </a>
      </mat-nav-list>


      <mat-nav-list>
        <a  routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>add</mat-icon>
          <span>Agregar de Heroes</span>
        </a>
      </mat-nav-list>


      <mat-nav-list>
        <a  routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
          <mat-icon  mat-list-icon>search</mat-icon>
          <span>Buscar de Heroes</span>
        </a>
      </mat-nav-list>


      <mat-nav-list>
        <a  routerLink="./editar" mat-list-item (click)="sidenav.toggle()">
          <mat-icon  mat-list-icon>edit</mat-icon>
          <span>Editar de Heroes</span>
        </a>
      </mat-nav-list>

  </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer" ></span>

        <button   (click)="logout()"    mat-button>
          Logout
        </button>
  </mat-toolbar>

    <section class="container">
      <router-outlet></router-outlet>
    </section>

</mat-sidenav-container>
