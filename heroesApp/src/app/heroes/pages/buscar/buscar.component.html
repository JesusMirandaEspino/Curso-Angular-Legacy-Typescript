
  <section fxLayout="column">

    <div>
      <h2>Buscador Heroes</h2>
      <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Number</mat-label>

          <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="termino"
                [matAutocomplete]="auto"
                (input)="buscar()">

          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="heroeSeleted($event)">

            <mat-option *ngFor="let heroe of heroes " [value]="heroe">
              {{heroe.superhero}}
            </mat-option>

            <mat-option  value="" *ngIf="heroes.length === 0 && termino.trim().length > 1">
              <h4>No se encontraron resultados con el termino: {{ this.termino }}</h4>
            </mat-option>

          </mat-autocomplete>
        </mat-form-field>
    </div>


    <div *ngIf="heroSeleted">

        <app-heroes-card-component  [heroe]="heroSeleted"  ></app-heroes-card-component>

    </div>

  </section>
