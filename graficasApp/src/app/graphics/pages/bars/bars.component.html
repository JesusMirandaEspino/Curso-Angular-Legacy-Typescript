<div class="row">
  <div class="col">
    <h2>Grafico de Barras</h2>
  </div>
</div>


<div class="row">
  <div class="col">
    <div style="display: block">
          <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [type]="barChartType">
          </canvas>
        </div>
        <button class="btn btn-primary" (click)="randomize()">Update</button>
  </div>
</div>
