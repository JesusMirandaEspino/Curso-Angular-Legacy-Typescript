<h2 clas="mt-5">Selectores anidados</h2>
<hr>


<form [formGroup]="miform" (ngSubmit)="guardar()" >
    <div class="row">
      <div class="col">
        <label class="form-label" for="region">Contiente:</label>
        <select formControlName="region" class="form-control" name="region" id="selector-contiente">
            <option value=""> --  Seleccione continente: -- </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-primary float-end" type="submit" >Seleccionar</button>
      </div>
    </div>

</form>
