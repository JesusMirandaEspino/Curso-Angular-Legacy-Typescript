<h2>Por pais</h2>

<hr>

<div class="row">

  <div class="col">

    <form (keyup.enter)="buscar()" >
      <label for="termino">Pais</label>
      <input [(ngModel)]="termino" type="text" name="termino" id=""  placeholder="Buscar Pais...">
    </form>

  </div>


</div>

  <hr>

  <div class="row" *ngIf="error">
    <div class="col  alert  alert-danger">
    <p>No se encontro un pais con el temino: {{ termino }}</p>
  </div>
  </div>

  <div class="row">
  <div class="col">
    <table class="table table-hover" aria-describedby="Countries Results">
      <thead>
        <tr>
          <th id="">#</th>
          <th id="">Bandera</th>
          <th id="">Nombre</th>
          <th id="">Poblacion</th>
          <th id=""></th>
        </tr>
      </thead>

      <tbody>

          <tr *ngFor="let pais of paises; let i = index" >
            <th class="" id="" > {{ i + 1 }} </th>
            <th class="" id="" > <img class="flag" [src]="pais.flags.png" alt=""> </th>
            <th class="" id="" >{{ pais.name.official  }}</th>
            <th class="" id="" >{{ pais.population | number }}</th>
            <th class="" id="" > <a  [routerLink]="['/pais', pais.cca2]" >Ver...</a> </th>
          </tr>

      </tbody>

    </table>
  </div>
  </div>
