<h2>Por pais</h2>

<hr>

<div class="row">

  <div class="col">

    <app-countries-input  (onEnter)=" buscar($event) " ></app-countries-input>

  </div>


</div>

    <app-countries-table [countries]="paises" ></app-countries-table>




  </div>
