
<section class="row">

  <div class="col-md-4 col-sm-6" *ngFor="let gif of resultados">
    <div class="card" >
        <div class="card-body" >
          <div>
          <img  class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
        </div>
          <p class="card-text"> {{ (gif.title ) ?  gif.title : 'Sin titulo'}} </p>
        </div>
    </div>
  </div>

</section>
