<h1>Dragon Ball Z</h1>
<hr>


<div class="row" >

  <div class="col" >
    <ul>

      <li>Krillin -  300</li>
      <li>Goku - 8000</li>
      <li>Vegeta - 8000</li>

    </ul>
  </div>


  <div class="col" >
    <h3>Agregar  <small>{{ nuevo.nombre }}</small> </h3>
  </div>

  <form (ngSubmit)="agregar()" >

    <input type="text" name="nombre" [(ngModel)]="nuevo.nombre" placeholder="Nombre"/>
    <input type="number"  name="poder"  [(ngModel)]="nuevo.poder" placeholder="Poder"/>

    <button  type="submit">Agregar</button>

  </form>

</div>
