  <div class="col" >
    <h3>Agregar  <small>{{ nuevo.nombre }}</small> </h3>
  </div>

  <form (ngSubmit)="agregar()" >

    <input type="text" name="nombre" [(ngModel)]="nuevo.nombre" placeholder="Nombre"/>
    <input type="number"  name="poder"  [(ngModel)]="nuevo.poder" placeholder="Poder"/>

    <button  type="submit">Agregar</button>

  </form>
