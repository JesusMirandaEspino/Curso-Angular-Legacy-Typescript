<h1>Listado de Heroes</h1>

<ul>
  <li  *ngFor="let heroe of heroes; let i = index" >
    <p>{{ i + 1 }}.- {{ heroe }} </p>  <button   (click)="borrarHeroe(i)" >Borrar Heroe</button> </li>
</ul>



<h3>Listado de Heroes Borrados</h3>

<ul>
  <li  *ngFor="let heroeBorrado of heroeBorrado; let i = index" >
    <p>{{ i + 1 }}.- {{ heroeBorrado }} </p>  </li>
</ul>
