<h2> Reactivos: Basicos </h2>
<hr>
<div class="row">
  <div class="col">
    <form  (submit)="guardar()" [formGroup]="miFormulario" >

      <!-- Campo de Producto -->
      <div class="mb-3 row">
        <label for="col-sm-3 col-form-label">Productos</label>
        <div class="col-sm-9">
          <input minLength="3" formControlName="nombreProducto" class="form-control" type="text" placeholder="Nombre del Producto" name="nombreProducto" >
          <span *ngIf="nombreValido('nombreProducto')"  class="form-text text-danger"> Debe de escribir el nombre del producto </span>
        </div>
      </div>

      <!-- Campo de Precio -->
      <div class="mb-3 row">
        <label for="col-sm-3 col-form-label">Precio del Producto</label>
        <div class="col-sm-9">
          <input class="form-control" formControlName="precioProducto" type="number" min="0" placeholder="Precio del Producto" name="precioProducto" >
          <span  *ngIf="nombreValido('precioProducto')"  class="form-text text-danger"> El precio debe ser mayor a cero </span>
        </div>
      </div>

      <!-- Campo de Existencia -->
      <div class="mb-3 row">
        <label for="col-sm-3 col-form-label">Existencia del Producto</label>
        <div class="col-sm-9">
          <input class="form-control" formControlName="existenciaProducto" type="number" placeholder="Existencia del Producto" min="0" name="existenciaProducto">
          <span  *ngIf="nombreValido('existenciaProducto')" class="form-text text-danger"> La existencia tiene que ser mayor a 1 </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button  [disabled]="miFormulario.invalid" class="btn btn-primary float-end" type="submit">
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
