<h2>Templates: Switches  </h2>
<hr>

<form #miformSwitch="ngForm">

  <!--- Genero -->
  <div class="row mb-3">
    <label  class="col-sm-3 col-form-label" for="">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" name="radioGenero" type="radio" value="" id="radioMasculino">
          <label class="form-check-label" for="radioMasculino">
            Masculino
          </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" name="radioGenero" type="radio" value="" id="radioFemenino">
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!--- Notificaciones -->
  <div class="row mb-3">
    <label  class="col-sm-3 col-form-label" for="">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Recibir Notificaciones</label>
      </div>

    </div>
  </div>


  <!--- Notificaciones -->
  <div class="row mb-3">
    <label  class="col-sm-3 col-form-label" for="">Termino y Condiciones</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" name="terminosCondiciones" type="radio" value="" id="terminosCondiciones">
        <label class="form-check-label" for="terminosCondiciones">
          Terminos y condiciones
        </label>
      </div>

    </div>
  </div>


</form>
