<h2> Template: Dinamicos </h2>
<hr>
<form (ngSubmit)="guardar()" #miFormulario="ngForm">

  <div class="row mb-3"   >
    <label class="col-sm-3 col-form-label" for="nombre">Nombre</label>
    <div class="col-sm-9">
        <input class="form-control" type="text" required name="nombre" [ngModel]="persona.nombre" placeholder="Nombre de la Persona">
       <!--    <span  *ngIf="miformulario.controls['nombre']?.errors && miformulario.controls['nombre']?.touched" class="form-text text-danger">Debe de escribir el nombre</span>-->
    </div>
  </div>

  <div class="row mb-3"   >
    <label class="col-sm-3 col-form-label" for="nombre">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" type="text" required name="juegos" ngModel placeholder="Agregar Juego Favorito">
        <button class="btn btn-outline-primary" >Agregar</button>
      </div>
    </div>
  </div>

  <!--- Lista de Juegos -->
  <div class="row mb-3"   >
    <label class="col-sm-3 col-form-label" for="favoritos">Favoritos</label>
    <div class="col-sm-9">
        <div class="input-group mb-1"  *ngFor="let juego of persona.favoritos; let i = index;">
          <input required  name="favorito_{{ i }}" [(ngModel)]="juego.nombre" class="form-control mb-1" type="text"  name="favoritos"  placeholder="">
          <button [disabled]="" class="btn btn-danger float-end" (click)="eliminar(i)" type="button"> Eliminar </button>
        </div>
    </div>
  </div>



  <div class="row">
    <div class="col">
        <button [disabled]="" class="btn btn-primary float-end" (click)="guardar()" type="button"> Guardar </button>
    </div>
  </div>

</form>
