<div class="text-color">

    <h1>Pipes no tan comunes</h1>

    <p>Pipes from Angular - Includes </p>

</div>



<div class="grid">

    <div class="col-">
        <p-fieldset legend="i180nSelect Pipe" [toggleable]="true">
            <p class="text-color">
                {{ texto }} Es un placer {{ genero | i18nSelect : invitacionMapa }}
            </p>
            <button pButton type="button" label="Cambiar nombre" (click)="cambiarNombre()" class="p-button-outlined"></button>
        </p-fieldset>
    </div>


    <div class="col-">
        <p-fieldset legend="i180nPlural Pipe" [toggleable]="true">
            <p class="text-color">
                Actualmente {{ clientes.length | i18nPlural : clientesMapa }}
            </p>
            <button pButton type="button" label="Borrar nombre" (click)="borrarCliente()" class="p-button-outlined"></button>
        </p-fieldset>
    </div>


</div>
