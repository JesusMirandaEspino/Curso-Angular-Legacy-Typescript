<div class="text-color">

    <h1>Personal Pipes</h1>

    <p class="mb-4">Pipes from Angular - Not Includes {{ 'own creation' | mayusculas: cambiarLetras }} </p>




</div>




<p-toolbar class="mt-3">

    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">
        <button pButton type="button" label="Cambiar letras" (click)="cambiarlasLetras()" class="mr-2"></button>
        <button pButton icon="pi pi-sort" label="Ordernar Por Nombre" class="mr-1 p-button-info"></button>
        <button pButton icon="pi pi-sort" label="Ordernar Por Valores" class="mr-2"></button>
        <button pButton icon="pi pi-sort" label="Ordernar Por Color" class="mr-2 p-button-success"></button>
    </div>

</p-toolbar>


<div class="grid">

    <div class="col mt-4">
        <p-table [value]="[]">
            <ng-template pTemplate="header">
                <tr>
                    <th id="">Vin</th>
                    <th id="">Year</th>
                    <th id="">Brand</th>
                    <th id="">Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.vin}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>



</div>
